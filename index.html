<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="jessica" />
        <hgroup>
          <h1>
            Jessica Randall
          </h1>
          <p class="location">
            London, United Kingdom
          </p>
        </hgroup>
        <p class="description">
          "Front-end developer and avid reader."
        </p>
        <nav>
          <ul>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
          </ul>
        </nav>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/finkusuma-dev" target="_blank">Arifin Kusuma</a>.
    </footer>
  </div>
</body>

</html>
